<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
 <link rel="stylesheet" href="styles.css" />
 <title>Vertical Slider</title>
</head>

<body>
 <div class="slider-container">

  <div class="left-slide">
   <div style="background-color: #de868e">
    <h1>Nature Flower</h1>
    <p>all in Pink</p>
   </div>
   <div style="background-color: #2c3d4e">
    <h1>Mountains</h1>
    <p>width it's snow</p>
   </div>
   <div style="background-color: #252e33">
    <h1>The Castle</h1>
    <p>in the wilderness</p>
   </div>
   <div style="background-color: #2596be">
    <h1>Flying eagle</h1>
    <p>in the sky</p>
   </div>
  </div>
  <div class="right-slide">
   <div style="background-image: url('/img/flying_eagle.jpg')"></div>
   <div style="background-image: url('img/imponent_castle.jpg')"></div>
   <div style="background-image: url('/img/in_the_mountains.jpg')"></div>
   <div style="background-image: url('/img/nautre_flower.jpg')"></div>
  </div>
  
  <div class="action-buttons">
   <button class="down-button">
    <i class="fas fa-arrow-down"></i>
   </button>
   <button class="up-button">
    <i class="fas fa-arrow-up"></i>
   </button>
  </div>
 </div>

 <script src="app.js"></script>
</body>

</html>
